<script src="static/stripe.js" type="text/javascript"></script>
<script>switchToLogin();</script>

<head>
  <title>Buy cool new product</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>

  <div class="aboutus-container">
    <p class="title-info-pages">Checkout</p>
  </div>

  <div class="container mx-auto">
    <div class="order-and-price-container">

      <div id="order-information-container" class="order-information-container">
        <!-- Html-koden för det som ligger i Order Information skapas här -->
      </div>

      <div id="total-price-container" class="total-price-container">
        <div class="tot">TOTAL</div>
        <div class="tot-price" id="tot-price-text"></div>
      </div>

    </div>

    <div id="personal-information-container" class="personal-information-container">
      <h4>Personal Information</h4>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
          <label for="name">Phone number:</label>
          <input type="text" class="form-control" id="phone" placeholder="">
        </div>
        <div class="form-group">
          <label for="street">Street:</label>
          <input type="text" class="form-control" id="street" placeholder="">
        </div>
        <div class="form-group">
          <label for="zip code">Zip code:</label>
          <input type="text" class="form-control" id="zip" placeholder="">
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" value="Sweden" disabled>
        </div>
      </form>
    </div>
  </div>

  <button type="button" class="btn btn-primary generate-buttons text-font" id="checkout-btn"
    onclick="createCheckoutSession()">Checkout</button>

</body>
